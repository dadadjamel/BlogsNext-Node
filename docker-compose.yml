version: '3.8'

services:
  frontend:
    build:
      context: ./frontend/my-app
    container_name: nextjs_frontend
    ports:
      - "3000:3000"  # Nginx will proxy traffic to this port
    environment:
      - NODE_ENV=production

  backend:
    build:
      context: ./backend
    container_name: node_backend
    ports:
      - "4000:4000"  # Nginx will proxy traffic to this port
    environment:
      - NODE_ENV=production
